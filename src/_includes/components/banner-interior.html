<div id="banner-712">
    <div class="cs-container">
        <span class="cs-int-title">{{title}}</span>
    </div>
    <picture class="cs-background">
       <!--Mobile Image-->
       <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner-interior.png" | resize({ width: 1200, height: 770, position: "attention" }) | avif %}" type="image/avif">
       <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner-interior.png" | resize({ width: 1200, height: 770, position: "attention" }) | webp %}" type="image/webp">
       <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner-interior.png" | resize({ width: 1200, height: 770, position: "attention" }) | jpeg %}" type="image/jpeg">
       <!--Deskattention Image-->
       <source media="(min-width: 601px)" srcset="{% getUrl "/assets/images/banner-interior.png" | resize({ width: 2000, height: 874 }) | avif %}" type="image/avif">
       <source media="(min-width: 601px)" srcset="{% getUrl "/assets/images/banner-interior.png" | resize({ width: 2000, height: 874 }) | webp %}" type="image/webp">
       <source media="(min-width: 601px)" srcset="{% getUrl "/assets/images/banner-interior.png" | resize({ width: 2000, height: 874 }) | jpeg %}" type="image/jpeg">
       <img src="{% getUrl "/assets/images/banner-interior.png" | resize({ width: 2000, height: 720 }) | jpeg %}" alt="serene image of bamboo" width="1200" height="720" loading="eager" decoding="async" aria-hidden="true">
    </picture>
</div>
